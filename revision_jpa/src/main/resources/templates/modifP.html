<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="myTemplate">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/bootstrap/5.2.2/js/bootstrap.bundle.js"></script>
    <title>Bootstrap demo</title>
</head>
<body>
    <div layout:fragment="content1" class="mt-3">
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{add(page=${currentPage}, keyword=${kw})}" method="post">
                            <div>
                                <label class="form-label">ID</label>
                                <input type="text" name="" class="form-control" th:value="${patient.id}">
                            </div>
                            <div>
                                <label class="form-label">Nom</label>
                                <input type="text" name="" class="form-control" th:value="${patient.name}" th:field="*{patient.name}">
                                <span th:errors="*{patient.name}" class="text-danger"></span>
                            </div>
                            <div>
                                <label class="form-label">Date de naissance</label>
                                <input type="date" name="" class="form-control" th:field="*{patient.dateNaissance}" th:value="${patient.dateNaissance}">
                                <span th:errors="*{patient.dateNaissance}" class="text-danger"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
